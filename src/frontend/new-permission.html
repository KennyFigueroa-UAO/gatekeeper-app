<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Nuevo Permiso</title>
    </head>
    <body>
        <img src="./img/gatekeeper_logo.jpg" alt="Logo" class="header-logo">
    </body>
    <table class="tabla-centrada">
        <tr>
            <th ></th>
            <th></th>
        </tr>
        <tr>
            <td style="background-color: #E6E7E8;border: 1px solid #E6E7E8;">
                <img src="./img/admin_control.jpg" alt="AdminControl" style="display: block; margin-left: auto;margin-right: auto;width: 25%;">                
               
                <br><br>
                <a href="./new-user.html"><button class="menu_control_button">Nuevo Usuario</button></a>                
                <br><br>
                <a href="./new-rol.html"><button class="menu_control_button">Nuevo Rol</button></a>
                <br><br>
                <a href="./new-location.html"><button class="menu_control_button">Agregar Ubicación</button></a>                
                <br><br>
                <a href="./access-report.html"><button class="menu_control_button">Registro Ingreso</button></a>
                <br><br>
                <a href="./index.html"><button class="menu_control_button">Acceder Ubicación</button></a>
            </td>
            <td style="vertical-align: top;">
                <img src="./img/nuevo_permiso_title.jpg" alt="Nuevo Permiso" class="img_center">
                <br>
                <form action="responses/success.html" method="get" autocomplete="on">
                    <label for="nombre-ubicacion" >Seleccione Ubicación: </label>                    
                    <select name="nombre-ubicacion" id="nombre-ubicacion" class="form-access-select">                
                        <option value="">Seleccione...</option>
                        <option value="oc">Oficina Central</option>
                        <option value="ap">Almacén Principal</option>
                        <option value="sn">Sucursal Norte</option>
                        <option value="ss">Sucursal Sur</option>
                        <option value="pp">Planta de Producción</option>
                        <option value="cd">Centro de Datos</option>
                        <option value="sr">Sala de Reuniones</option>
                        <option value="rp">Recepción</option>
                        <option value="es">Estacionamiento</option>
                        <option value="lb">Laboratorio</option>                        
                    </select>
                    <br><br>
                    <label for="rol-usuario">Seleccione el rol que accede: </label>
                    <select name="rol-usuario" id="rol-usuario" class="form-access-select">
                        <option value="">Seleccione un rol...</option>
                        <option value="admin">Administrador</option>
                        <option value="user">Usuario</option>
                        <option value="super">Supervisor</option>
                        <option value="inv">Invitado</option>
                        <option value="ger">Gerente</option>
                        <option value="analist">Analista</option>
                        <option value="tecn">Tecnico</option>
                        <option value="desa">Desarrollador</option>
                        <option value="sop">Soporte</option>
                        <option value="audi">Auditor</option>
                    </select>
                    <br><br>
                    <table style="width: 50%;margin: auto;">
                        <tr>
                            <th></th>
                            <th></th>
                        </tr>
                        <tr>
                            <td style="text-align: center;">
                                <label for="permiso-ingreso">Seleccione permiso de ingreso: </label>  
                            </td>                            
                            <td>
                                <input type="radio" id="aprobado-ingreso" name="aprobado-ingreso" value="aprobado-ingreso">
                                <label for="aprobado-ingreso">Ingreso aprobado a la ubicación</label>
                                <br><br>
                                <input type="radio" id="restringido-ingreso" name="aprobado-ingreso" value="restringido-ingreso">
                                <label for="restringido-ingreso">Ingreso restringido a la ubicación</label>
                            </td>
                        </tr>
                    </table>
                </form>
                <br><br>
                <a href="./new-permission.html"><img src="./img/nuevo_permiso_boton.jpg" alt="Nuevo Permiso" class="button_img"></a>
            </td>           

        </tr>
    </table>

</html>
