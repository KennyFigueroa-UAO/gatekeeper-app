<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>Acceso</title>

    </head>

    <body> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>      
        <img src="./img/gatekeeper_logo.jpg" alt="Logo" class="header-logo">
        <table class="tabla-centrada">
            <tr>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <td>
                    <button class="admin_control_button" onclick="document.location='new-user.html'">Admin Control</button> 
                </td>
                <td>
                    <img src="./img/access_control.jpg" alt="Access_Control" style="display: block; margin-left: auto;margin-right: auto;width: 15%;">
             

                    <form action="responses/success.html" method="get" autocomplete="on">
                        <label for="identificacion" class="form-access-label">Dígite su identificación.</label>
                        <br><br>
                        <input type="text" id="identificacion" class="form-access-input" placeholder="Dígite su identificación" >
                        <br>
                        <label for="ubicacion" class="form-access-label">Seleccione la ubicación que desea acceder.</label>
                        <br><br>
                        <select name="ubicacion" id="ubicacion" class="form-access-select">                
                            <option value="">Seleccione...</option>
                            <option value="oc">Oficina Central</option>
                            <option value="ap">Almacén Principal</option>
                            <option value="sn">Sucursal Norte</option>
                            <option value="ss">Sucursal Sur</option>
                            <option value="pp">Planta de Producción</option>
                            <option value="cd">Centro de Datos</option>
                            <option value="sr">Sala de Reuniones</option>
                            <option value="rp">Recepción</option>
                            <option value="es">Estacionamiento</option>
                            <option value="lb">Laboratorio</option>
                        </select>
                    </form>
                    <br>
                    <button class="arrow-button">Autorizar Ingreso</button>
                </td>
            </tr>               
        </table>

        <script>

            document.addEventListener('DOMContentLoaded', () => {
            const btnSwitch = document.getElementById('btnSwitch');
            const icon = btnSwitch.querySelector('i');
            const themeText = document.getElementById('themeText');

            // Funcion para actualizar apariencia del boton
            function updateButton(isDark) {
                if (isDark) {
                    icon.classList.replace('bi-moon-fill','bi-sun-fill');
                    themeText.textContent = 'Modo Claro';
                    btnSwitch.className = 'btn btn-light shadow';
                } else {
                    icon.classList.replace('bi-sun-fill','bi-moon-fill');
                    themeText.textContent = 'Modo Oscuro';
                    btnSwitch.className = 'btn btn-dark shadow';
                }
            }

            // Funcion para alternar tema
            function toggleTheme() {
                const isDark = document.documentElement.getAttribute('data-bs-theme') === 'dark';
                const newTheme = isDark ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-bs-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateButton(!isDark);
            }

            // Configuracion inicial
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'light') {
                document.documentElement.setAttribute('data-bs-theme', 'light');
                updateButton(false);
            }
            
            // Evento clic
            btnSwitch.addEventListener('click', toggleTheme);
        });        
        </script>


         <div class="fixed-bottom">
            <button class="btn btn-dark shadow" id="btnSwitch">
                <i class="bi bi-moon-fill"></i> <span id="themeText">Modo Oscuro</span>
            </button>
        </div>

    </body>
    
</html>
